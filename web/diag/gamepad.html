<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamepad Button Index Viewer</title>
  <script src="../common/vpinfe-core.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0 10px 0;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 20px;
    }

    @media (max-width: 1000px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 1.6rem;
      margin: 0 0 20px 0;
      color: #e0e0e0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .button-box {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.2s ease;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      position: relative;
      overflow: hidden;
    }

    .button-box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .button-box.pressed {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: #000;
      border-color: #fff;
      font-weight: 700;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
    }

    .button-box.pressed::before {
      opacity: 1;
    }

    .mappings-section {
      grid-column: 1 / -1;
    }

    .status-message {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 500;
      border: 2px solid;
      transition: all 0.3s ease;
    }

    .status-message.info {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
      color: #60a5fa;
    }

    .status-message.success {
      background: rgba(34, 197, 94, 0.15);
      border-color: rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .status-message.waiting {
      background: rgba(251, 146, 60, 0.15);
      border-color: rgba(251, 146, 60, 0.3);
      color: #fb923c;
      animation: waiting-pulse 2s ease-in-out infinite;
    }

    @keyframes waiting-pulse {
      0%, 100% { border-color: rgba(251, 146, 60, 0.3); }
      50% { border-color: rgba(251, 146, 60, 0.7); }
    }

    .mappings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }

    .mapping-item {
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .mapping-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mapping-item:hover {
      border-color: rgba(102, 126, 234, 0.5);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
    }

    .mapping-item:hover::before {
      opacity: 1;
    }

    .mapping-item.active {
      border-color: #fb923c;
      background: rgba(251, 146, 60, 0.1);
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(251, 146, 60, 0.3);
    }

    @keyframes pulse {
      0%, 100% {
        border-color: #fb923c;
        box-shadow: 0 0 30px rgba(251, 146, 60, 0.3);
      }
      50% {
        border-color: #fbbf24;
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.5);
      }
    }

    .mapping-label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 1;
    }

    .mapping-value {
      font-size: 1.5rem;
      color: #fff;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .mapping-item.active .mapping-label {
      color: #fbbf24;
    }

    .mapping-item.active .mapping-value {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Gamepad Configuration</h1>
  <div class="subtitle">Press ESC to exit</div>

  <div class="container">
    <div class="section">
      <h2>Button Tester</h2>
      <div class="buttons-grid" id="buttonsGrid"></div>
    </div>

    <div class="section mappings-section">
      <h2>Button Mappings</h2>
      <div class="status-message info" id="statusMessage">Click a mapping below, then press a gamepad button to assign it</div>
      <div class="mappings-grid" id="mappingsGrid"></div>
    </div>
  </div>

  <script>
    const vpin = new VPinFECore();
    vpin.init();
    window.addEventListener('keydown', (e) => this.onKeyDown(e));
    const buttonsGrid = document.getElementById("buttonsGrid");
    const mappingsGrid = document.getElementById("mappingsGrid");
    const statusMessage = document.getElementById("statusMessage");

    // Button mapping definitions with friendly names
    const buttonMappings = [
      { key: 'joyleft', label: 'Left' },
      { key: 'joyright', label: 'Right' },
      { key: 'joyup', label: 'Up' },
      { key: 'joydown', label: 'Down' },
      { key: 'joyselect', label: 'Select' },
      { key: 'joymenu', label: 'Menu' },
      { key: 'joyback', label: 'Back' },
      { key: 'joyexit', label: 'Exit' },
      { key: 'joycollectionmenu', label: 'Collection Menu' }
    ];

    let currentMappings = {};
    let activeMappingKey = null;
    let lastPressedButtons = new Set();

    // Create boxes for up to 17 buttons (0–16)
    const MAX_BUTTONS = 17;
    for (let i = 0; i < MAX_BUTTONS; i++) {
      const div = document.createElement("div");
      div.classList.add("button-box");
      div.textContent = i;
      buttonsGrid.appendChild(div);
    }

    const boxes = [...document.querySelectorAll(".button-box")];

    // Create mapping items
    async function initializeMappings() {
      try {
        currentMappings = await window.pywebview.api.get_joymaping();
        renderMappings();
      } catch (error) {
        console.error("Failed to load mappings:", error);
        setStatus("Failed to load current mappings", "info");
      }
    }

    function renderMappings() {
      mappingsGrid.innerHTML = '';
      buttonMappings.forEach(({ key, label }) => {
        const div = document.createElement("div");
        div.classList.add("mapping-item");
        div.dataset.key = key;

        const labelDiv = document.createElement("div");
        labelDiv.classList.add("mapping-label");
        labelDiv.textContent = label;

        const valueDiv = document.createElement("div");
        valueDiv.classList.add("mapping-value");
        valueDiv.textContent = `Button ${currentMappings[key] || 'Not Set'}`;

        div.appendChild(labelDiv);
        div.appendChild(valueDiv);

        div.addEventListener("click", () => selectMapping(key));

        mappingsGrid.appendChild(div);
      });
    }

    function selectMapping(key) {
      // Deselect all
      document.querySelectorAll('.mapping-item').forEach(item => {
        item.classList.remove('active');
      });

      // Select this one
      const item = document.querySelector(`[data-key="${key}"]`);
      item.classList.add('active');
      activeMappingKey = key;

      const label = buttonMappings.find(m => m.key === key).label;
      setStatus(`Press a gamepad button to assign to "${label}"`, "waiting");
    }

    function setStatus(message, type = "info") {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
    }

    async function assignButton(buttonIndex) {
      if (!activeMappingKey) return;

      const label = buttonMappings.find(m => m.key === activeMappingKey).label;

      try {
        const result = await window.pywebview.api.set_button_mapping(activeMappingKey, buttonIndex);

        if (result.success) {
          currentMappings[activeMappingKey] = buttonIndex.toString();
          renderMappings();
          setStatus(`✓ ${label} mapped to button ${buttonIndex}`, "success");

          // Clear active mapping after success
          setTimeout(() => {
            document.querySelectorAll('.mapping-item').forEach(item => {
              item.classList.remove('active');
            });
            activeMappingKey = null;
            setStatus("Click a mapping below, then press a gamepad button to assign it", "info");
          }, 2000);
        } else {
          setStatus(`✗ Failed: ${result.message}`, "info");
        }
      } catch (error) {
        console.error("Failed to save mapping:", error);
        setStatus(`✗ Error saving mapping: ${error}`, "info");
      }
    }

    function updateGamepadStatus() {
      const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];

      const gp = gamepads[0];
      if (!gp) {
        requestAnimationFrame(updateGamepadStatus);
        return;
      }

      // Update button display
      gp.buttons.forEach((button, index) => {
        const box = boxes[index];
        if (!box) return;

        box.classList.toggle("pressed", button.pressed);

        // Handle button press for mapping
        if (button.pressed && !lastPressedButtons.has(index)) {
          lastPressedButtons.add(index);
          if (activeMappingKey) {
            assignButton(index);
          }
        } else if (!button.pressed && lastPressedButtons.has(index)) {
          lastPressedButtons.delete(index);
        }
      });

      requestAnimationFrame(updateGamepadStatus);
    }

    window.addEventListener("gamepadconnected", () => {
      console.log("Gamepad connected");
      updateGamepadStatus();
    });

    window.addEventListener("gamepaddisconnected", () => {
      console.log("Gamepad disconnected");
    });

    function onKeyDown(e) {
      if (e.key === 'Escape') {
        window.pywebview.api.close_app();
      }
    }

    // Initialize - wait for pywebview to be ready
    window.addEventListener('pywebviewready', () => {
      console.log("pywebview ready, loading mappings");
      initializeMappings();
    });
  </script>
</body>
</html>
