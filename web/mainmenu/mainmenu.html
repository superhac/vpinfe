<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamepad Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      font-size: 2.5vh;
    }

    ul.menu {
      list-style: none;
      padding: 2vh;
      margin: 0;
    }

    li.menu-item {
      padding: 1.5vh 2vw;
      margin-bottom: 1vh;
      background-color: #222;
      border-radius: 1vh;
      cursor: pointer;
    }

    li.menu-item.selected {
      background-color: #444;
    }

    .dropdown-label {
      display: inline-block;
      width: 40vw;
    }

    .dropdown-value {
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul class="menu" id="menu">
    <li class="menu-item">Start Game</li>
    <li class="menu-item">Continue</li>
    <li class="menu-item">Options</li>
    <li class="menu-item">High Scores</li>
    <li class="menu-item">Credits</li>
    <li class="menu-item">Help</li>
    <li class="menu-item">Extras</li>
    <li class="menu-item" id="difficulty-item">
      <span class="dropdown-label">Difficulty:</span>
      <span class="dropdown-value" id="difficulty-value">Normal</span>
    </li>
    <li class="menu-item">Settings</li>
    <li class="menu-item" id="quit-item">Quit</li>
  </ul>

    let selectedIndex = 0;
    let items = [];
    const difficulties = ['Easy', 'Normal', 'Hard'];
    let difficultyIndex = 1; // Default is 'Normal'

    window.parent.vpin.registerInputHandlerMenu(handleInput);

      console.log("got input: "+input);
       switch (input) {
        case "joyleft":
            break;
        case "joyright":
            break;
        case "joyup":
            selectedIndex = (selectedIndex - 1 + items.length) % items.length;
            break;
        case "joydown":
            selectedIndex = (selectedIndex + 1) % items.length;
            break;

    window.onload = () => {

</body>
</html>
