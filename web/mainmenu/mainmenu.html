<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Gamepad Controlled Menu</title>
  <style>
    html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #111;
    color: #fff;
    font-family: sans-serif;
    font-size: 2.5vh;

    display: flex;               /* enable flex layout */
    justify-content: center;     /* center horizontally */
    align-items: center;         /* center vertically */
  }

  #menu-container {
    display: inline-block;       /* shrink to contents */
    transition: transform 0.3s ease;
    transform-origin: center center;
  }

    ul.menu {
      list-style: none;
      padding: 2vh;
      margin: 0;
    }

    li.menu-item {
      padding: 1.5vh 2vw;
      margin-bottom: 1vh;
      background-color: #222;
      border-radius: 1vh;
      cursor: pointer;
      position: relative;
    }

    li.menu-item.selected {
      background-color: #444;
    }

    .dropdown-label {
      display: inline-block;
      width: 40vw;
    }

    .dropdown-value {
      display: inline-block;
      font-weight: bold;
    }

    .popup {
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      border: 1px solid #555;
      z-index: 1000;
      width: 100%;
    }

    .popup-option {
      padding: 1vh 2vw;
    }

    .popup-option.selected {
      background: #666;
    }

    #overlay-root {
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #overlay-root.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="menu-container">
    <ul class="menu" id="menu">
      <li class="menu-item" id="collection-item">
        <span class="dropdown-label">Collections:</span>
        <span class="dropdown-value" id="collection-value">Normal</span>
      </li>
      <li class="menu-item">Settings</li>
      <li class="menu-item">High Scores</li>
      <li class="menu-item" id="quit-item">Quit</li>
    </ul>

    <!-- Popup for dropdown -->
    <div id="dropdown-popup" class="popup" style="display: none;"></div>
  </div>

  <script>
    let rotationAngle = 0; // starting angle
    let selectedIndex = 0;
    let items = [];
    let collectionIndex = 0;
    let dropdownOpen = false;
    let dropdownSelected = collectionIndex;
    let collections = ['All'];

    async function init() {
      collections = collections.concat(await window.parent.vpin.call('get_collections'));
      window.parent.vpin.call("console_out", "collections in menu: " + collections)
      window.parent.vpin.call("console_out", collections);
    }

    window.parent.vpin.registerInputHandlerMenu(handleInput);

    window.addEventListener("message", (event) => {
      const message = event.data;
      if (message.event === "reset state") {
        selectedIndex = 0;
        dropdownOpen = false;
        updateMenu();
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      rotateMenu(rotationAngle); // apply initial -90Â°
    });

    function rotateMenu(degrees) {
      rotationAngle = (rotationAngle) % 360;
      document.getElementById('menu-container').style.transform =
        `rotate(${rotationAngle}deg)`;
    }

    function handleInput(input) {
      console.log("got input: " + input);

      if (dropdownOpen) {
        switch (input) {
          case "joyup":
            dropdownSelected = (dropdownSelected - 1 + collections.length) % collections.length;
            updateDropdownPopup();
            break;
          case "joydown":
            dropdownSelected = (dropdownSelected + 1) % collections.length;
            updateDropdownPopup();
            break;
          case "joyselect":
            collectionIndex = dropdownSelected;
            closeDropdown();
            if (collections[collectionIndex] == "All") {
              window.parent.vpin.sendMessageToAllWindowsIncSelf({ type: "TableDataChange", index: 0, collection: "All" });
              window.parent.vpin.call("console_out", "All was set");
            }
            else {
              window.parent.vpin.sendMessageToAllWindowsIncSelf({ type: "TableDataChange", index: 0, collection: collections[collectionIndex] });
            }
            break;
          case "joyback":
            closeDropdown();
            break;
        }
        return;
      }

      switch (input) {
        case "joyup":
          selectedIndex = (selectedIndex - 1 + items.length) % items.length;
          break;
        case "joydown":
          selectedIndex = (selectedIndex + 1) % items.length;
          break;
        case "joyselect":
          const selectedItem = items[selectedIndex];
          if (selectedItem.id === 'collection-item') {
            openDropdown(selectedItem);
          } else if (selectedItem.id === 'quit-item') {
            window.parent.vpin.call("close_app");
          }
          break;
        case "joyleft":
          rotateMenu(-10); // rotate left
          break;
        case "joyright":
          rotateMenu(10);  // rotate right
          break;
      }
      updateMenu();
    }

    function updateMenu() {
      items.forEach((item, i) => {
        item.classList.toggle('selected', i === selectedIndex);
      });

      document.getElementById('collection-value').textContent = collections[collectionIndex];
    }

    function openDropdown(targetItem) {
      dropdownOpen = true;
      dropdownSelected = collectionIndex;
      const popup = document.getElementById('dropdown-popup');
      popup.style.display = 'block';
      popup.style.top = (targetItem.offsetTop + targetItem.offsetHeight) + 'px';
      popup.style.left = targetItem.offsetLeft + 'px';
      popup.style.width = targetItem.offsetWidth + 'px';

      updateDropdownPopup();
    }

    function updateDropdownPopup() {
      const popup = document.getElementById('dropdown-popup');
      popup.innerHTML = '';
      collections.forEach((diff, i) => {
        const div = document.createElement('div');
        div.className = 'popup-option' + (i === dropdownSelected ? ' selected' : '');
        div.textContent = diff;
        popup.appendChild(div);
      });
    }

    function closeDropdown() {
      dropdownOpen = false;
      document.getElementById('dropdown-popup').style.display = 'none';
      updateMenu();
    }

    window.onload = async () => {
      await init();
      items = Array.from(document.querySelectorAll('.menu-item'));
      updateMenu();
    };
  </script>
</body>

</html>
