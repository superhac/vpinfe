<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Rotated Portrait Page</title>
  <link rel="stylesheet" href="../../common/vpinfe-style.css">
  <link rel="stylesheet" href="style.css">
  <script src="../../common/vpinfe-core.js"></script>
  <script src="theme.js"></script>
  <style>

  </style>
</head>

<body>
  <div id="root">
    <div class="title">
      <div class="rotatebox">
        <div>
          <div id="title">The Delta Force</div>
          <div id="authors">jpsalas</div>
        </div>
      </div>
    </div>

    <div class="row2">
      <div class="row2-col1">
        <div id="table">
        </div>
      </div>
      <div class="row2-col2">
        <div class="rotatebox">
          <div id="carouselImages" class="carousel-images"></div>
        </div>
      </div>
    </div>

    <div class="bottom">

      <div class="tablefeat">
        <div class="rotatebox">
          <div class="tablefeat-container">
            <!-- Table Features -->
            <div class="tablefeat-section">
              <div class="tablefeat-section-title">Table Features</div>
              <div class="tablefeat-grid">
                <button class="tablefeat-light tablefeat-red" id="detectfleep">Fleep</button>
                <button class="tablefeat-light tablefeat-red" id="detectnfozzy">Nfozzy</button>
                <button class="tablefeat-light tablefeat-red" id="detectssf">SSF</button>
                <button class="tablefeat-light tablefeat-red" id="detectfastflips">FastFlips</button>
                <button class="tablefeat-light tablefeat-red" id="detectlut">LUT</button>
                <button class="tablefeat-light tablefeat-red" id="detectscorebit">Scorebit</button>
              </div>
            </div>

            <!-- Table Addon's -->
            <div class="tablefeat-section">
              <div class="tablefeat-section-title">Table Addon's</div>
              <div class="tablefeat-grid">
                <button class="tablefeat-light tablefeat-red" id="altsound">AltSound</button>
                <button class="tablefeat-light tablefeat-red" id="altcolor">AltColor</button>
                <button class="tablefeat-light tablefeat-red" id="pupack">PupPack</button>
                <div></div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="manuf">
        <div class="rotatebox">
          <div class="grid-stack">
            <div class="year" id="year"></div>
            <div class="brand">
              <img id="manufacturer-img" alt="Brand Logo">
            </div>
            <div class="table-type" id="table-type">Electro Mechanical</div>
            <div class="theme" id="theme">Action, Movie, Board Games, Boats, Electronic Music, Action, Movie, Board
              Games, Boats,
              Electronic Music</div>
          </div>
        </div>
      </div>

      <div class="cab">
        <div class="rotatebox">
          <div id="cab"></div>
        </div>
      </div>

    </div>
    <div id="overlay-root"></div>
    <div id="remote-launch-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
      <div style="color: white; font-size: 3em; font-family: Arial, sans-serif; text-align: center;">
        <div style="margin-bottom: 20px;">ðŸŽ® Remote Launching...</div>
        <div id="remote-launch-table-name" style="font-size: 1.5em; color: #4CAF50;"></div>
      </div>
    </div>
  </div>

</body>

</html>
